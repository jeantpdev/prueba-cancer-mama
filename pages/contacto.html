<body>

    <div class="hero">
        <header class="menu">
            <nav class="menu-contenedor">
                <ul class="menu-lista" id="menuLista">
                    <li class="menu__item"><a href="../index.html">Inicio</a></li>

        <section class="formulario">
            <div class="formulario-grilla">
                <div class="informacion">
                    <div class="informacion-titulo">
                        <h1 class="informacion__titulo">Contáctanos</h1>
                    </div>
                    <div class="informacion-descripcion">
                        <p class="informacion__descripcion">¿Tienes alguna duda? contácta con la administración. Solo llena el siguiente formulario con tus datos y un adminstrador te contactará.</p>
                    </div>

                </div>
                <div class="tarjeta">
                    <div class="tarjeta-entradas">
                        <label>Nombre</label>
                        <input type="text" id="nombre">
                        <label>Apellido</label>
                        <input type="text" id="apellido">
                        <label>Correo</label>
                        <input type="text" id="correo">
                        <label>Titulo</label>
                        <input type="text" id="titulo">
                        <label>Descripción</label>
                        <textarea name="" id="descripcion" cols="20" rows="10"></textarea>
                    </div>
                    <div class="tarjeta-boton">
                        <a id="botonEnviar">Enviar</a>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="contenido-redes">

                <div class="redes-texto">
