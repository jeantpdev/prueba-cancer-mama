<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/admin/tickets.css">
    <link rel="shortcut icon" href="../../img/cancer.png" type="image/x-icon">
    <title>Tickets</title>
</head>

<body>

    <div class="hero">
        <header class="menu">
            <nav class="menu-contenedor">
                <ul class="menu-lista" id="menuLista">
                    <li class="menu__item"><a href="../../index.html">Inicio</a></li>
                    <li class="menu__item"><a href="../acerca_de.html">Acerca de</a></li>
                    <li class="menu__item"><a href="../contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <section class="pagina-principal">
            <div class="principal-grilla">
                <h1>Tickets</h1>
                <div class="container">
                    <div class="botones">
                        <div class="boton-cantidad-datos-mostrar">
                            <label for="cantidadDatos">Mostrar:</label>
                            <select id="cantidadDatos">
                                <option value="15" selected>15</option>
                                <option value="25">25</option>
                                <option value="55">55</option>
                            </select>
                        </div>
                        <div class="boton-busqueda">
                            <label for="idInput">ID:</label>
                            <input type="text" id="idInput">
                            <button id="buscarButton" class="buscar__boton" >Buscar</button>
                        </div>
                        <div class="boton-actualizar">
                            <button id="botonActualizarTablaTickets">Actualizar</button>
                        </div>
                    </div>
                    <div class="tabla-tickets">
                        <div class="tabla__tickets">
                            <table id="tablaTickets">
                            </table>
                        </div>
                    </div>
                    <div class="tabla-paginacion">
                        <div id="paginationContainer" class="tabla__paginacion"></div>
                    </div>
                </div>
        </section>

        <section class="insertar-datos">
            <div class="datos-titulo">
                <h1 class="titulo">Gestión de datos CSV</h1>
            </div>
            <div class="izquierda" id="exportPDF">
                <div class="izquierda-grilla" id="izquierdaGrilla">

                    <div class="combobox">
                        <h3>Eventos</h3>
                        <select name="cars" id="events_recurrence">
                            <option value=0>no-recurrence-events</option>
                            <option value=1>recurrence-events</option>
                        </select>
                    </div>

                    <div class="combobox">
                        <h3>Edad</h3>
                        <select name="cars" id="edad">
                            <option value=0>20-29</option>
                            <option value=1>30-39</option>
                            <option value=2>40-49</option>
                            <option value=3>50-59</option>
                            <option value=4>60-69</option>
                            <option value=5>70-79</option>
                        </select>
                    </div>

                    <div class="combobox">
                        <h3>Menopausia</h3>
                        <select name="cars" id="menopausia">
                            <option value=0>ge40</option>
                            <option value=1>lt40</option>
                            <option value=2>premeno</option>
                        </select>
                    </div>

                    <div class="combobox">
                        <h3>Tamaño del tumor</h3>
                        <select name="cars" id="tumorTamaño">
                            <option value=0>0-4</option>
                            <option value=1>5-9</option>
                            <option value=2>10-14</option>
                            <option value=3>15-19</option>
                            <option value=4>20-24</option>
                            <option value=5>25-29</option>
                            <option value=6>30-34</option>
                            <option value=7>35-39</option>
                            <option value=8>40-44</option>
                            <option value=9>45-49</option>
                            <option value=10>50-54</option>
                        </select>
                    </div>

                    <div class="combobox">
                        <h3>inv-nodes</h3>
                        <select name="cars" id="invNodes">
                            <option value=0>0-2</option>
                            <option value=1>3-5</option>
                            <option value=2>6-8</option>
                            <option value=3>9-11</option>
                            <option value=4>12-14</option>
                            <option value=5>15-17</option>
                            <option value=6>24-26</option>
                        </select>
                    </div>

                    <div class="combobox">
                        <h3>nodes-caps</h3>
                        <select name="cars" id="nodesCaps">
                            <option value=0>no</option>
                            <option value=1>yes</option>
                        </select>
                    </div>

                    <div class="combobox">
                        <h3>Grado del tumor</h3>
                        <select name="cars" id="gradoTumor">
                            <option value=0>1</option>
                            <option value=1>2</option>
                            <option value=2>3</option>
                        </select>
                    </div>

                    <div class="combobox">
                        <h3>Breast</h3>
                        <select name="cars" id="breast">
                            <option value=0>left</option>
                            <option value=1>right</option>
                        </select>
                    </div>

                    <div class="combobox">
                        <h3>Breast-quead</h3>
                        <select name="cars" id="breastQuead">
                            <option value=0>central</option>
                            <option value=1>left_low</option>
                            <option value=2>left_up</option>
                            <option value=3>right_low</option>
                            <option value=4>right_up</option>
                        </select>
                    </div>

                    <div class="combobox">
                        <h3>irradiat</h3>
                        <select name="cars" id="irradiat">
                            <option value=0>no</option>
                            <option value=1>yes</option>
                        </select>
                    </div>

                </div>
                <div class="boton">
                    <button id="enviarDatos">Enviar datos</button>
                </div>
            </div>
            <div class="derecha">
                <div class="container">
                    <div class="botones">
                        <div class="boton-cantidad-datos-mostrar">
                            <label for="cantidadDatos">Mostrar:</label>
                            <select id="cantidadDatosCSV">
                                <option value="5" selected>10</option>
                                <option value="15">15</option>
                                <option value="25">25</option>
                                <option value="55">55</option>
                            </select>
                        </div>
                        <div class="boton-busqueda">
                            <label for="idInputCSV">ID:</label>
                            <input type="text" id="idInputCSV">
                            <button id="buscarButtonCSV">Buscar</button>
                        </div>
                        <div class="boton-eliminar">
                            <label for="idInputDelete">ID:</label>
                            <input type="text" id="idInputCSVDelete">
                            <button id="botonEliminarDatoCSV">Eliminar</button>
                        </div>
                        <div class="boton-actualizar">
                            <button id="botonActualizarTablaCSV">Actualizar</button>
                        </div>
                    </div>

                    <div class="tabla-datos">
                        <div class="tabla__datos">
                            <table id="tablaDatos" class="tabla">
                            </table>
                        </div>
                    </div>
                    <div class="tabla-paginacion">
                        <div id="paginationContainerCSV" class="tabla__paginacion"></div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="contenido-redes">

                <div class="redes-texto">
                    <p class="redes__texto">© Diseño inspirado en <a data-target="_blank"
                            href="https://github.com/adityatelange/hugo-PaperMod/">Paper Mod</a></p>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/admin/admin.js" type="module"></script>
</body>

</html>
